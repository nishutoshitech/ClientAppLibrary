	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Book' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="book_id" class="col-sm-2 control-label">{{ 'book.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="book_id" name="id" ng-model="book.id" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="book_authorName" class="col-sm-2 control-label">{{ 'book.authorName' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="book_authorName" name="authorName" ng-model="book.authorName" class="form-control" maxLength="200" />
				</div>
			</div>
			<div class="form-group">
				<label for="book_title" class="col-sm-2 control-label">{{ 'book.title' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="book_title" name="title" ng-model="book.title" class="form-control" maxLength="1000" />
				</div>
			</div>
			<div class="form-group">
				<label for="book_price" class="col-sm-2 control-label">{{ 'book.price' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="book_price" name="price" ng-model="book.price" class="form-control" maxLength="20" />
				</div>
			</div>
			<div class="form-group">
				<label for="book_available" class="col-sm-2 control-label">{{ 'book.available' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="book_available" name="available" ng-model="book.available" class="form-control" maxLength="" />
				</div>
			</div>
			<div class="form-group">
				<label for="book_pubId" class="col-sm-2 control-label">{{ 'book.pubId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="book_pubId" ng-model="book.pubId" name="pubId" class="form-control">
						<option value=""></option>
                        <option ng-repeat="publisher in items.publishers" title="{{publisher.label}}" ng-selected="{{publisher.value == book.pubId}}" value="{{publisher.value}}">{{publisher.label}}</option>
                    </select>
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(book.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/book">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
