	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'Member' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="member_id" class="col-sm-2 control-label">{{ 'member.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="member_id" name="id" ng-model="member.id" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="member_firstname" class="col-sm-2 control-label">{{ 'member.firstname' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="member_firstname" name="firstname" ng-model="member.firstname" class="form-control" maxLength="100" />
				</div>
			</div>
			<div class="form-group">
				<label for="member_lastname" class="col-sm-2 control-label">{{ 'member.lastname' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="member_lastname" name="lastname" ng-model="member.lastname" class="form-control" maxLength="200" />
				</div>
			</div>
			<div class="form-group">
				<label for="member_address" class="col-sm-2 control-label">{{ 'member.address' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="member_address" name="address" ng-model="member.address" class="form-control" maxLength="2000" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(member.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/member">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
