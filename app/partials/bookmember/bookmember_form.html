	<fieldset class="col-sm-12 bordure">
		<legend class="legende">{{ 'BookMember' | translate }}</legend>
		
		<div ng-include src="'partials/message-include.html'"></div>
   		
		<form class="well form-horizontal">
			<div class="form-group">
				<label for="bookMember_id" class="col-sm-2 control-label">{{ 'bookMember.id' | translate }}</label>
				<div class="col-sm-10">
					<input type="text" id="bookMember_id" name="id" ng-model="bookMember.id" class="form-control" maxLength="20"  ng-disabled="mode != 'create'"/>
				</div>
			</div>
			<div class="form-group">
				<label for="bookMember_bookId" class="col-sm-2 control-label">{{ 'bookMember.bookId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="bookMember_bookId" ng-model="bookMember.bookId" name="bookId" class="form-control">
						<option value=""></option>
                        <option ng-repeat="book in items.books" title="{{book.label}}" ng-selected="{{book.value == bookMember.bookId}}" value="{{book.value}}">{{book.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="bookMember_memberId" class="col-sm-2 control-label">{{ 'bookMember.memberId' | translate }}</label>
				<div class="col-sm-10">
                    <select id="bookMember_memberId" ng-model="bookMember.memberId" name="memberId" class="form-control">
						<option value=""></option>
                        <option ng-repeat="member in items.members" title="{{member.label}}" ng-selected="{{member.value == bookMember.memberId}}" value="{{member.value}}">{{member.label}}</option>
                    </select>
				</div>
			</div>
			<div class="form-group">
				<label for="bookMember_issueDate" class="col-sm-2 control-label">{{ 'bookMember.issueDate' | translate }}</label>
				<div class="col-sm-10">
					<input id="bookMember_issueDate" bs-datepicker data-autoclose="1" ng-model="bookMember.issueDate" name="issueDate" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="bookMember_dueDate" class="col-sm-2 control-label">{{ 'bookMember.dueDate' | translate }}</label>
				<div class="col-sm-10">
					<input id="bookMember_dueDate" bs-datepicker data-autoclose="1" ng-model="bookMember.dueDate" name="dueDate" class="form-control" />
				</div>
			</div>

			<!-- ACTION BUTTONS -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-2">
					<a role="button" class="btn btn-danger btn-block" ng-click="delete(bookMember.id)" ng-show="mode != 'create'">{{ 'delete' | translate }}</a>
				</div>
    			<div class="col-sm-offset-4 col-sm-2">
					<a role="button" class="btn btn-default btn-block" href="#/bookMember">{{ 'cancel' | translate }}</a>
				</div>
    			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="save()">{{ 'save' | translate }}</button>
				</div>
			</div>
		</form>
			
    </fieldset>
